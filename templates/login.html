<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MediMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #1d3557;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #dce3ec;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="page-wrapper">
  <!-- Header -->
  <div class="header">
    <div class="logo">üß¨ MediMate</div>
    <div class="subtitle">Your AI-Powered Health Companion</div>
  </div>

  <!-- Login Form -->
  <div class="content">
    <div class="form-box">
      <h3>üîê Sign In</h3>

      <!-- Updated flash message block (within the box) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center py-2" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-secondary btn-sm">üè† Back to Home</a>
        <p class="mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
      </div>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  if (params.get('unregistered') === '1') {
    alert("‚ö†Ô∏è You are not registered. Please register first.");
    window.location.href = "{{ url_for('auth.register') }}";
  }

  if (params.get('already_registered') === '1') {
    alert("‚ÑπÔ∏è You are already registered. Please login.");
    window.location.href = "{{ url_for('auth.login') }}";
  }
</script>

</body>
</html>
