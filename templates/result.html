<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diagnosis Result | MediMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .btn-group-custom .btn {
      margin: 5px;
    }
    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5a32a3;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container" id="result-card">
    <h3 class="text-center mb-4">🩺 Diagnosis Result</h3>

    <p><strong>Predicted Disease:</strong> {{ result.disease }}</p>
    <p><strong>Advice:</strong> {{ result.advice }}</p>
    <p><strong>Emergency:</strong> {{ result.emergency }}</p>

    <div class="text-center mt-4 btn-group-custom">
      <a href="/" class="btn btn-secondary">🏠 Home</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-primary">📊 View Dashboard</a>
      <button onclick="downloadPDF()" class="btn btn-purple">📄 Save as PDF</button>
      <button onclick="window.print()" class="btn btn-info text-white">🖨️ Print</button>
      <button onclick="copyToClipboard()" class="btn btn-success">📋 Copy</button>
    </div>
  </div>

  <script>
    function downloadPDF() {
      const element = document.getElementById('result-card');
      html2pdf().from(element).save('Diagnosis_Result.pdf');
    }

    function copyToClipboard() {
      const text = document.getElementById('result-card').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Diagnosis result copied to clipboard!");
      });
    }
  </script>

</body>
</html>
